<div>
  <img src="{{slide.image}}" alt="image" class="d-block w-100">
  <div class="carousel-caption d-none d-md-block">
    {{slide.title}}
    <div>
      <p>{{slide.description}}</p>
      <span>Iframe: {{slide.embedded}}</span>
      <button type="button" class="btn btn-danger remove-slide" name="remove-slide" (click)="onRemove(slide)">remove</button>
    </div>
  </div>
</div>
