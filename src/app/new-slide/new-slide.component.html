<div class="container">
    <h1>New Slide</h1>
    <form>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" required  (change)="onTitleChange($event)" name="title">
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" required  (change)="onDescriptionChange($event)" name="description">
      </div>

      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control" (change)="onFileChange($event)" name="image" />
      </div>

      <div class="form-group">
        <label for="url">Url:</label>
        <input type="text" class="form-control" (change)="onUrlChange($event)" name="url">
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
