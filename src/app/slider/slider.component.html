
  <h2>Slides</h2>
  <p *ngIf="message">{{message}}</p>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let slide of slides; let index = index" data-target="#carouselExampleIndicators" data-slide-to="index" [class.active]="index == 0"></li>
    </ol>
    <div  class="carousel-inner">
        <app-slide  *ngFor="let slide of slides; let index = index" [slide]="slide" class="carousel-item" [class.active]="index == 0"></app-slide>
        <!--<app-slide  *ngFor="let slide of slides" [slide]="{ $implicit: slide }"></app-slide>-->
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </div>

  <a class="btn btn-primary add-new-slide" routerLink="/new-slide">Add New</a>
